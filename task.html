<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <script async="defer" src="task.js"> </script>
    <title>My Web Page</title>
</head>
<body>
    <!-- Your content goes here -->
  <div class="container">
    
    <div class="header">
      <span data-testid="slackUserName">Muhammad Jamil</span>
      <span data-testid="slackDisplayImage"> <img src="" /> </span>
    </div

    <div class="contents"> 
      <span data-testid=currentDayOfTheWeek">Monday</span>
      <span data-testid="currentUTCTime"> 6:17 UTC </span>
      <span data-testid="myTrack"> Front End </span>
      <span data-testid="githubURL"> <a>github.com</a></span>
    </div>
    
  </div>
</body>
</html>
